<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f0f0f0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    input[type="text"] {
      width: 70%;
      padding: 0.7rem 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-right: 0.5rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px 2px #fff;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button.search {
      background: #6c63ff;
      border: none;
      color: white;
      padding: 0.65rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      vertical-align: middle;
    }
    button.search:hover {
      background: #574dcf;
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    h6#weather {
      margin: 0.5rem 0 1rem 0;
      font-size: 1.1rem;
      text-transform: capitalize;
      font-weight: 500;
    }
    h4 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 0.2rem;
    }
    h4 sup {
      font-size: 1.5rem;
      font-weight: 600;
    }
    img#icon {
      width: 80px;
      margin-top: 1rem;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
    }
    button.refresh {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    button.refresh:hover {
      background: #fff;
      color: #6c63ff;
      border-color: #6c63ff;
    }
    /* Icon inside refresh button */
    button.refresh i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()" class="search" title="Search"><i class="fa fa-search"></i></button>

      <h2><i class="fa fa-map-marker"></i><span id="location">Your City</span></h2>
      <h6 id="weather">Weather Description</h6>
      <h4>
        <span id="temp">--</span><sup>Â°</sup>C
      </h4>
      <img src="" id="icon" alt="Weather Icon" />

      <button onclick="getWeather()" class="refresh" title="Refresh">
        <i class="fa fa-refresh"></i> Refresh
      </button>
    </div>
  </div>

  <script>
    function getWeather() {
      var city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name");
        return;
      }

      var apiKey = "7eab817d912539a1077384e0bdc13b54";
      var link = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

      fetch(link)
        .then((response) => {
          if (!response.ok) throw new Error("City data not available");
          return response.json();
        })
        .then((obj) => {
          document.getElementById("location").textContent = obj.name;
          document.getElementById("weather").textContent = obj.weather[0].description;
          document.getElementById("temp").textContent = Math.round(obj.main.temp - 273.15);
          document.getElementById("icon").src = `https://openweathermap.org/img/w/${obj.weather[0].icon}.png`;
          document.getElementById("icon").alt = obj.weather[0].description + " icon";
        })
        .catch((err) => {
          alert(err.message);
        });
    }
  </script>
</body>
</html>
